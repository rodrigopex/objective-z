sample:
  description: ObjC boxed literals and collection literals demo
  name: ObjZ Literals Demo
common:
  tags: objz
  integration_platforms:
    - mps2/an385
  harness: console
  harness_config:
    type: multi_line
    ordered: true
    regex:
      - "=== ObjC Literals Demo ==="
      - "@YES = 1"
      - "@NO  = 0"
      - "@0  = 0"
      - "@15 = 15"
      - "@1000 = 1000"
      - "@3.14 = 3.14"
      - "array = \\(hello, 42\\)"
      - "arr\\[0\\] = hello"
      - "arr\\[1\\] = 42"
      - "dict = \\{key = value\\}"
      - "dict\\[@\"key\"\\] = value"
      - "=== Demo complete ==="
tests:
  sample.objz.literals_demo:
    tags: objz literals
