CONFIG_OBJZ=y
CONFIG_OBJZ_BLOCKS=y
CONFIG_OBJZ_STATIC_POOLS=y
CONFIG_OBJZ_DISPATCH_CACHE=y
CONFIG_OBJZ_MEM_POOL_SIZE=8192
CONFIG_SYS_HEAP_RUNTIME_STATS=y
CONFIG_PRINTK=y

# Cycle-accurate timing via DWT counter
CONFIG_TIMING_FUNCTIONS=y

# Minimize jitter during measurement
CONFIG_TIMESLICING=n
CONFIG_PM=n

# Minimal logging mode for LOG_INF benchmark (synchronous, no background thread)
CONFIG_LOG=y
CONFIG_LOG_MODE_MINIMAL=y

# Stack for benchmark iterations
CONFIG_MAIN_STACK_SIZE=4096
