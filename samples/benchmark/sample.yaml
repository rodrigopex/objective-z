sample:
  description: Cycle-accurate benchmarks for Objective-Z runtime operations
  name: ObjZ Benchmark
common:
  tags: objz
  integration_platforms:
    - mps2/an385
  harness: console
  harness_config:
    type: multi_line
    ordered: true
    regex:
      - "=== Objective-Z Runtime Benchmark ==="
      - "--- Message Dispatch ---"
      - "C function call \\(baseline\\)"
      - "objc_msgSend \\(instance method\\)"
      - "--- Object Lifecycle ---"
      - "--- Reference Counting ---"
      - "--- ARC ---"
      - "--- Introspection ---"
      - "PROJECT EXECUTION SUCCESSFUL"
tests:
  sample.objz.benchmark:
    tags: objz benchmark
