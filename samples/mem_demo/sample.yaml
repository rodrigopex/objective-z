sample:
  description: ARC memory management demo
  name: ObjZ Memory Management Demo
common:
  tags: objz
  integration_platforms:
    - mps2/an385
  harness: console
  harness_config:
    type: multi_line
    ordered: true
    regex:
      - "=== ARC Memory Management Demo ==="
      - "rc after alloc: 1"
      - "Sensor dealloc"
      - "=== Autorelease pool test ==="
      - "Sensor dealloc"
      - "=== Demo complete ==="
tests:
  sample.objz.mem_demo:
    tags: objz memory
