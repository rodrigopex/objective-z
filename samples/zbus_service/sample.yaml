sample:
  description: ObjC service pattern with request-response over zbus
  name: ObjZ Zbus Service
common:
  tags: objz zbus
  integration_platforms:
    - mps2/an385
  harness: console
  harness_config:
    type: multi_line
    ordered: false
    regex:
      - "Requesting temperature:"
      - "\\[main\\] Temperature: \\d+"
      - "\\[listener\\] Temperature: \\d+"
tests:
  sample.objz.zbus_service:
    tags: objz zbus
